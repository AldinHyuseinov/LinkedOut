<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div th:replace="fragments/navbar">Navbar</div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Employee Details</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 bg-dark">
                        <h2>Employee</h2>
                        <h4 th:text="'First Name: ' + ${employeeDetails.firstName}"></h4>
                        <h4 th:text="'Last Name: ' + ${employeeDetails.lastName}"></h4>
                        <h4 th:text="'Education Level: ' + ${employeeDetails.educationLevel}"></h4>
                        <h4 th:text="'First Name: ' + ${employeeDetails.jobTitle}"></h4>
                        <h4 th:text="'Birth Date: ' + ${employeeDetails.birthDate}"></h4>
                        <h4 th:text="'Salary: ' + ${employeeDetails.salary} + '$'"></h4>
                        <h4 th:text="'Company: ' + ${employeeDetails.companyName}"></h4>
                        <div class="align-bottom">
                            <a class="btn btn-danger align-bottom"
                               th:href="@{/employees/employee-delete{employee-full-name}(employee-full-name=${employeeDetails.firstName} + ' ' + ${employeeDetails.lastName})}">Delete
                                employee</a>
                        </div>
                    </div>
                    <div class="col-md-6 bg-dark"><img src="/pic/employee.png" height="350px"></div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
